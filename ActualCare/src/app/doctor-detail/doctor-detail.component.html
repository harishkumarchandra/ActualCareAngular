<div *ngIf = "doctor">
  <h2>{{ doctor.name | uppercase }} Details</h2>
  <div><span>id: </span>{{doctor.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="doctor.name" placeholder="name">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
