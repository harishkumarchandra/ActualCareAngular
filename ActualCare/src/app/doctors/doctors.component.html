<h2>My Doctors</h2>
<ul class="heroes">
  <li *ngFor="let doctor of doctors" (click)="onSelect(doctor)">
    <span class="badge">{{doctor.id}}</span> {{doctor.name}}
  </li>
</ul>
<h2>{{ selectedDoctor.name | uppercase }} Details</h2>
<div><span>id: </span>{{selectedDoctor.id}}</div>
<div>
  <label>name:
    <input [(ngModel)]="selectedDoctor.name" placeholder="name">
  </label>
</div>
