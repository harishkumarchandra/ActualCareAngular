
<form (submit)="loginUser($event)">
    <div class="input">
      <label>Email</label>
      <input type="email">
    </div>
    <div class="input">
      <label>Password</label>
      <input type="password">
    </div>
    <br>
    <div>
      <input type="submit" value="Login" class="btn btn-success">
      <input type="button" value="Register" routerLink="/register" class="btn btn-default">
    </div>
</form>
