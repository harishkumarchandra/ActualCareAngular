<form (submit)="loginUser($event)">
    <div class="input">
      <label>Email</label>
      <input type="email">
    </div>
    <div class="input">
      <label>Password</label>
      <input type="password">
    </div>
    <div class="input">
      <input type="submit" value="Login">
      <input type="button" value="Register" routerLink="/register">
    </div>
  </form>
